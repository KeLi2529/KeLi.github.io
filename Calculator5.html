<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./src/style.css">
    <style>
        button
        {
            width: 40px; 
            height: 30px; 
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><input style="height:25px" type="text" name="cal" value="" id="cal"></td>
            <td><button style="width:60px" type="button" name="button" onclick="reset()">Clear</button></td>
        </tr>
        <tr>
            <td style="text-align: center">
                <button type="button" name="7" value="7" onclick="update(this)">7</button>
                <button type="button" name="8" value="8" onclick="update(this)">8</button>
                <button type="button" name="9" value="9" onclick="update(this)">9</button>
                <button type="button" name="/" value="/" onclick="update(this)">/</button>
            </td>
            <td></td>
        </tr>
        <tr>
            <td style="text-align: center">
                <button type="button" name="4" value="4" onclick="update(this)">4</button>
                <button type="button" name="5" value="5" onclick="update(this)">5</button>
                <button type="button" name="6" value="6" onclick="update(this)">6</button>
                <button type="button" name="*" value="*" onclick="update(this)">*</button>
            </td>
            <td></td>
        </tr>
        <tr>
            <td style="text-align: center">
                <button type="button" name="1" value="1" onclick="update(this)">1</button>
                <button type="button" name="2" value="2" onclick="update(this)">2</button>
                <button type="button" name="3" value="3" onclick="update(this)">3</button>
                <button type="button" name="-" value="-" onclick="update(this)">-</button>
            </td>
            <td></td>
        </tr>
        <tr>
            <td style="text-align: center">
                <button type="button" name="0" value="0" onclick="update(this)">0</button>
                <button type="button" name="." value="." onclick="update(this)">.</button>
                <button type="button" name="=" value="=" onclick="calculate(this)">=</button>
                <button type="button" name="+" value="+" onclick="update(this)">+</button>
            </td>
            <td></td>
        </tr>
    </table>
    <script>
        function update(button)
        {
            document.getElementById('cal').value += button.value; 
        }
        function calculate(button)
        {
            var cal = document.getElementById('cal').value; 
            var result = Function("return "+cal)(); 
            document.getElementById('cal').value = result; 
        }
        function reset()
        {
            document.getElementById('cal').value = ""; 
        }
    </script>
</body>
</html>
