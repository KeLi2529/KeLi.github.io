<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <table>
        <tr>
            <td>1st Number: </td>
            <td><input type="text" name="n1" value="" id="n1"></td>
        </tr>
        <tr>
            <td>2nd Number: </td>
            <td><input type="text" name="n2" value="" id="n2"></td>
        </tr>
        <tr>
            <td>Result: </td>
            <td><input type="text" name="res" value="" disabled id="res"></td>
        </tr>
        <tr>
            <td></td>
                <td style="text-align:center">
                    <button type="button" name="button" onclick="calculate(this)" id="add">+</button>
                    <button type="button" name="button" onclick="calculate(this)" id="minus">-</button>
                    <button type="button" name="button" onclick="calculate(this)" id="multiply">*</button>
                    <button type="button" name="button" onclick="calculate(this)" id="divide">/</button>
                </td>
        </tr>
    </table>
    <script>
        function calculate(button)
        {
            var n1 = document.getElementById('n1').value; 
            var n2 = document.getElementById('n2').value; 
            if (button.id==="add")
            {
                var res = parseFloat(n1) + parseFloat(n2); 
            }
            else if (button.id==="minus")
            {
                var res = parseFloat(n1) - parseFloat(n2); 
            }
            else if (button.id==="multiply")
            {
                var res = parseFloat(n1) * parseFloat(n2); 
            }
            else if (button.id==="divide")
            {
                var res = parseFloat(n1) / parseFloat(n2); 
            }
            document.getElementById('res').value = res;
        }
    </script>
</body>
</html>
