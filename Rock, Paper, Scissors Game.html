<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="./src/style.css">
    <style>
        button.button{
            width:100px;
            height:100px;
            border-radius: 50%;
            border:5px solid rgb(222, 222, 222);
            background-color: rgb(190, 255, 233);
            transition-duration: 0.4s;
            text-align: center;
        }
        button.reset{
            width:150px;
            height:30px;
            border-radius: 10px;
            border:5px solid rgb(222, 222, 222);
            background-color: rgb(190, 255, 233);
            transition-duration: 0.4s;
            text-align: center;
        }
        button:hover{
            background-color: rgb(222, 222, 222);
        }
    </style>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button onclick="rock()" class="button">Rock</button>
    <button onclick="paper()" class="button">Paper</button>
    <button onclick="scissors()" class="button">Scissors</button>
    <button onclick="reset()" class="reset">Reset Scores</button>
    <br>
    <p>Wins: <span id="wins">0</span>, Loses: <span id="loses">0</span>, Ties: <span id="ties">0</span></p>
    <script>
        let computerChoice = '';
        let result = '';

        function pick()
        {
            let randNumber = Math.random();
            if (randNumber >= 0 && randNumber < 1/3)
            {
                computerChoice = 'rock';
            }
            else if (randNumber >= 1/3 && randNumber < 2/3)
            {
                computerChoice = 'paper';
            }
            else if (randNumber >= 2/3 && randNumber < 1)
            {
                computerChoice = 'scissors';
            }
        }

        function rock()
        {
            pick();
            if (computerChoice === 'rock')
            {
                result = 'Tied. ';
            }
            else if (computerChoice === 'paper')
            {
                result = 'You lost. ';
            }
            else if (computerChoice === 'scissors')
            {
                result = 'You won. ';
            }
            alert('You chose rock. Computer chose ' + computerChoice + '. ' + result);
            score();
        }
        function paper()
        {
            pick();
            if (computerChoice === 'rock')
            {
                result = 'You won. ';
            }
            else if (computerChoice === 'paper')
            {
                result = 'Tied. ';
            }
            else if (computerChoice === 'scissors')
            {
                result = 'You lost. ';
            }
            alert('You chose paper. Computer chose ' + computerChoice + '. ' + result);
            score();
        }
        function scissors()
        {
            pick();
            if (computerChoice === 'rock')
            {
                result = 'You lost. ';
            }
            else if (computerChoice === 'paper')
            {
                result = 'You won. ';
            }
            else if (computerChoice === 'scissors')
            {
                result = 'Tied. ';
            }
            alert('You chose scissors. Computer chose ' + computerChoice + '. ' + result)
            score();
        }

        let scores =
        {
            wins: 0,
            loses: 0,
            ties: 0
        };

        function score()
        {
            if (result === 'You lost. ')
            {
                scores.loses++;
            }
            else if (result === 'You won. ')
            {
                scores.wins++;
            }
            else if (result = 'Tied. ')
            {
                scores.ties++;
            }
            document.getElementById('wins').innerHTML = scores.wins;
            document.getElementById('loses').innerHTML = scores.loses;
            document.getElementById('ties').innerHTML = scores.ties;
        }

        function reset()
        {
            scores =
            {
            wins: 0,
            loses: 0,
            ties: 0
            };
            document.getElementById('wins').innerHTML = scores.wins;
            document.getElementById('loses').innerHTML = scores.loses;
            document.getElementById('ties').innerHTML = scores.ties;
        }
    </script>
</body>
</html>
