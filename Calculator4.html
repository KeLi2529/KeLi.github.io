<html lang="en">

</head>
<body>
    <table>
        <tr>
            <td>Enter Expression: </td>
            <td><input type="text" name="string" value="" id="string"></td>
        </tr>
        <tr>
            <td></td>
            <td style="text-align: center">
                <button type="button" name="button" onclick="calculate(this)">Evaluate</button>
            </td>
        </tr>
    </table>
    <script>
        function calculate(button)
        {
            var string = document.getElementById('string').value; 
            var result = Function("return "+string)(); 
            document.getElementById('string').value = result; 
        }
    </script>
</body>
